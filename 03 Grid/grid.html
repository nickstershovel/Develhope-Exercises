<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="gridstyle.css">
    <title>Calculator Grid</title>
    </head>
    <body>
    <div class="calculator">
        <div class="number1">1</div>
        <div class="number2">2</div>
        <div class="number3">3</div>
        <div class="number4">4</div>
        <div class="number5">5</div>
        <div class="number6">6</div>
        <div class="number7">7</div>
        <div class="number8">8</div>
        <div class="number9">9</div>
        <div class="number0">0</div>
        <div class="point">.</div>
        <div class="AC">AC</div>
        <div class="equal">=</div>
        <div class="plus">+</div>
        <div class="minus">-</div>
        <div class="multiply">x</div>
        <div class="divide">:</div>
        <div class="result">0</div>
    </body>
