<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Cash Entries</th>
          <th>Cash Outflow</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>November</td>
          <td>5000$</td>
          <td>2500$</td>
        </tr>
        <tr>
          <td>December</td>
          <td>2399$</td>
          <td>500$</td>
        </tr>
        <tr>
          <td>Total</td>
          <td>2500$</td>
          <td>1899$</td>
        </tr>
      </tbody>
  </body>
</html>
