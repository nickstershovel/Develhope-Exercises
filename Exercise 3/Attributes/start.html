<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <form>
      <div>
        <input type="range" id="number" name="number" min="0" max="100" step="2">
        <label for="number">Number</label>
    </div>
      <div>
        <input type="button" value="Disabled Button" disabled>
    </div>
      <div>
        <label for="checkbox">This is an enabled checkbox.</label>
        <input type="checkbox" value="checkbox" name="checkbox" checked>
    </div>
    <div>
      <input type="date">
    </div>
    </form>
  </body>
</html>
