<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <p>Registration form:</p>
    <label for="email">Email:</label>
    <input type="email" name="email">
    <label for="password">Password:</label>
    <input type="password" name="password">
    <label for="name">Name and Last name:</label>
    <input type="text" name="name">
    <label for="birthday">Date of Birth:</label>
    <input type="date" name="birthday">
    <label for="email">Email:</label>
    <input type="email" name="email">
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" name="phoneNumber">
    <label for="plans">Select your plan:</label>
    <select name="plans" id="plans" form="plansform">
      <option value="Free Plan">Free Plan</option>
      <option value="Bronze Plan">Bronze Plan (5$)</option>
      <option value="Silver Plan">Silver Plan (15$)</option>
      <option value="Gold Plan">Gold Plan (25$)</option>
    </select>
    <label for="proPlan">Pro Plan:</label>
    <input type="checkbox" name="proPlan">
    <label for="creditCardNumber">Credit Card Number:</label>
    <input type="number" name="creditCardNumber">
    <label for="CVC">CVC:</label>
    <input type="number" name="CVC">
    <label for="expDate">Expiration Date:</label>
    <input type="date" name="expDate">
    <label for="billingAdress">Billing Adress:</label>
    <input type="text" name="billingAdress">
  </body>
</html>
