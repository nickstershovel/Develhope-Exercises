<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
    const firstNameInput = document.getElementById('firstName');
    const lastNameInput = document.getElementById('lastName');
    const ageInput = document.getElementById('age');

    console.log(`${firstNameInput.previousElementSibling.innerText}: ${firstNameInput.value}`);
    console.log(`${lastNameInput.previousElementSibling.innerText}: ${lastNameInput.value}`);
    console.log(`${ageInput.previousElementSibling.innerText}: ${ageInput.value}`);
</script>
